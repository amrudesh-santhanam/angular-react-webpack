      <div> Hello {{vm.person.fname}} {{vm.person.lname}} </div>

  <div ng-controller="dupCtrl as vm" style="margin-top:20px;">
    <hello-component person="vm.person" ctrlname="vm.ctrlname" watch-depth="reference"></hello-component>
  </div>
  <script src="dist/bundle.js"></script>
